<button (click)="listar()"> Listar</button>

<ul>
    <li *ngFor="let cliente of listaClientes">
        <span (click)="selecionar(cliente)">{{cliente.nome}}</span>
      <span (click)="remover(cliente.id)">x</span>
    </li>
</ul>

<div>
    <input type="text" [(ngModel)]="cliente.nome">
    <input type="text" [(ngModel)]="cliente.cpf">
    <button (click)="cancelar()"> Cancelar </button>
    <button (click)="salvar()"> Salvar </button>
</div>
